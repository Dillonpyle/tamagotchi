<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div Id="startGame"><button type="button">
            <h1>Start Game</h1>
        </button></div>

    <div class="progress">
        <div id="hungerBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" style="width: 0%"><span id="current-progress"></span></div>
    </div>

    <div class="progress">
        <div id="sleepinessBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" style="width: 0%"><span id="current-progress"></span></div>
    </div>

    <div class="progress">
        <div id="boredomBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" style="width: 0%"><span id="current-progress"></span></div>
    </div>

    <div class="progress">
        <div id="bladderBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="10" style="width: 0%"><span id="current-progress"></span></div>
    </div>


    <div id="petScales">
        <div class="playerName"></div>
        <div class="hungerScale"></div>
        <div class="sleepinessScale"></div>
        <div class="boredomScale"></div>
        <div class="bladderScale"></div>
        <div class="ageScale"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
